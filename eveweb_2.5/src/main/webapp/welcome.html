<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<style>
	.container{
		width: 50%;
		border:1px solid black;
		margin:auto;
		padding: 20px;
	}
	#form table tr td input {
		font-size:17px;
	}
	.body{
		background-color : pink; 
	}
	
</style>
<title>Welcome To The UserForm</title>
</head>
<body class = "body">
<div class = "container">
	<h2>User registration form </h2>
	<form id = "form" action="./register" method = "post">
	<table>
		<tr>
			<td>Enter Your Name</td>
			<td><input type="text" name ="user_name" placeholder="Enter UserName"/></td>
		</tr>
		<tr>
			<td>Enter Your Password</td>
			<td><input type="password" name ="user_password" placeholder="Enter User Password"/></td>
		</tr>
		<tr>
			<td>Enter Your Email</td>
			<td><input type="email" name ="user_email" placeholder="Enter Email ID"/></td>
		</tr>
		<tr>
			<td>Select Gender</td>
			<td><input type="radio" name ="user_gender" value="male"/> Male &nbsp;&nbsp; <input type="radio" name ="user_gender" value="Female"/> Female</td>
		</tr>
		<tr>
			<td>Select Your Course</td>
			<td>
				<select name = "user_course">
					<option value = "null"> None</option>
					<option value = "Java"> Java</option>
					<option value = "C#"> C#</option>
					<option value = "Python"> Python</option>
					<option value = "PHP"> PHP</option>
				</select>
			</td>
		</tr>
		<tr>
			<td style="text-align:center;">
				<input type ="checkbox" value = "checked" name = "condition"/>	
			</td>
			<td>
				Agree Terms and Conditions.
			</td>
		</tr>
		<tr>
			<td style="text-align: right">
				<button type = "submit">Register</button>
				<button type = "reset">Reset</button>
			</td>
		</tr>
	</table>
	</form>
</div>
</body>
</html>
